{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 3 Assessment</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Wacky Widgets</h1>
    <div>
        {% if widget_list|length %}
        <table class="pure-table pure-table-striped">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Delete</th>
                </tr>
            </thead>
            {% for widget in widget_list %}
            <tr>
                <td>{{ widget.description }}</td>
                <td>{{ widget.quantity }}</td>
                <td><a href="{% url 'delete' widget.id %}">X</a></td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <h3>No Widgets Exist</h3>
        <hr>
        {% endif %}
        <h4>Add Widget</h4>
        <form method="POST" action="{% url 'create' %}" class="pure-form">
            {% csrf_token %}
            {{ widget_form.as_p }}
            <label for="sub"></label>
            <input id="sub" type="submit" class="pure-button" value="ADD WIDGET">
        </form>
    </div>
</body>
</html>
